    <meta name="description" content="Contamos con una sección que te permitirá iniciar sesión en caso de que anteriormente hayas creado una cuenta, esto te permitirá acumular y redimir puntos y hacer pedidos online">
    <meta name="keywords" content="PATELES, TORTAS, PANADERÍA, CUPCAKES, JUGOS NATURALES, GALLETAS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/styles.css">

    <title>Iniciar Sesion</title>
</head>
<body>

    <div class="col-sm-12 col-md-12 col-lg-12">
    <h1 class="title">Ingresa tus datos</h1><br>
    <form class="datos">
        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Usuario:</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="InputPassword1" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="InputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
