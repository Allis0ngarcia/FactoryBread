<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contamos con una sección que te proporciona un formulario para que puedas realizar tu registro en nuestro sitio web en caso de que quieras obtener más beneficios">
    <meta name="keywords" content="PATELES, TORTAS, PANADERÍA, CUPCAKES, JUGOS NATURALES, GALLETAS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Registrarse</title>
</head>
<body>

    <div class="col-sm-12 col-md-12 col-lg-12">
    <h1 class="title">Ingresa tus datos</h1><br>
    <form class="datosR">
        <div class="mb-3">
          <label for="InputNombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="InputNombre">
        </div>
        <div class="mb-3">
          <label for="InputApellido" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="InputApellido">
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="InputEmail">
          </div>
          <div class="mb-3">
            <label for="InputCelular" class="form-label">Celular:</label>
            <input type="tel" class="form-control" id="InputCelular">
          </div>
          <div class="mb-3">
            <label for="InputGenero" class="form-label">Genero:</label><br>
            <label for="InputM" class="form-label">M</label>
            <input type="radio" class="form-control" id="InputM">
            <label for="InputF" class="form-label">F</label>
            <input type="radio" class="form-control" id="InputF">
          </div>
          <div class="mb-3">
            <label for="InputBarrio" class="form-label">Barrio:</label>
            <select>
                <option>Seleccione una opción</option>
                <option></option>
                <option></option>
                <option></option>
            </select>
          </div>
          <div class="mb-3">
            <label for="InputDireccion" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="InputDireccion">
          </div>
          <div class="mb-3">
            <label for="InputCon" class="form-label">Crea una Contraseña:</label>
            <input type="password" class="form-control" id="InputCon">
          </div>
          <div class="mb-3">
            <label for="InputTerms" class="form-label">Aceptar términos y condiciones</label>
            <input type="checkbox" class="form-control" id="InputTerms" checked>
          </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <button type="reset" class="btn btn-primary">Restablecer</button>
      </form>
    </div>
</body>
</html>
